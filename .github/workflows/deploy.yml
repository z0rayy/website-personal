# Workflow untuk deploy static site ke GitHub Pages
name: Deploy to GitHub Pages

on:
  # Jalankan pada push ke branch main
  push:
    branches: ["main"]
  
  # Memungkinkan run manual dari tab Actions
  workflow_dispatch:

# Set GITHUB_TOKEN permissions untuk deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya satu concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload seluruh repository
          path: '.'
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
